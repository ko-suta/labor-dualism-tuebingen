---

#  Varieties of Capitalism Framework 


.pull-left[
.white.bg-black[Liberal market economies (LMEs)]: .blue[U.S. &amp; U.K.]

  &lt;br&gt;

  - profitability, 
  
  &lt;br&gt;
  
  - higher sensitivity to market valuation,
  
  &lt;br&gt;

  - relatively short-term commitments (motivated by competitive concerns)
]

--

.pull-right[
.white.bg-black[Coordinated market economies (CMEs)]: .blue[Japan, Germany, France]

  &lt;br&gt;

  - long-term commitments,
  
  &lt;br&gt;

  - relational banking,
  
  &lt;br&gt;

  - governmental oversight
]

---

#  Labor Dualism Phenomenon 

--

- .white.bg-black[LMEs]: deregulating working arrangements both for regular and non-regular employees

--

&lt;br&gt;

- .white.bg-black[CMEs]: loosening employment guarantees for temporary employees, while keeping social guarantees for core employees



---

#  Insider/Outsider Theory (by David Rueda) 

--

- .white.bg-black[Social democracy] + &lt;b&gt;trade unions&lt;/b&gt;: only represent the interests of labor market &lt;b&gt;insiders&lt;/b&gt; (i.e. regular employees)

--

&lt;br&gt;

- &lt;b&gt;Insiders&lt;/b&gt;: interested in job protection <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg> voting for Social Democrats

--

&lt;br&gt;

- &lt;b&gt;Outsiders&lt;/b&gt; (unemployed &amp; part-time workers): oppose social-democratic regulations



---

#  Critique of Insider/Outsider Division 

--

- Reducing humans to .white.bg-black[homo economicus] <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg> exaggerating insider/outsider differences. 
Realistically, they may become blurred in the long run, because everyone has interest in employment protection.

--

&lt;br&gt;

- If &lt;b&gt;outsiders&lt;/b&gt; had opposed Social Democrats, what would be the viable political alternative?

--

&lt;br&gt;

- Because of the household relationships, &lt;b&gt;outsiders&lt;/b&gt; are also likely to support labor market regulations (Emmenegger, 2009)


---

#  Critique continued 

--

- Had the labor dualism been reinforced by Social Democrats, the sharpest divide would be observed in Scandinavian countries

--

&lt;br&gt;

- However, in Europe, labor dualism is most pronounced in France and Germany, where Social Democrats are weaker than in Scandinavia (Palier and Thelen, 2010) 


---

#  Asseessing Labor Dualism  

--

.pull-left[
.white.bg-black[Varieties of Capitalism]

  - protection of regular employees in CMEs is a *stabilizing* factor against the common neoliberal deregulation
]

--

.pull-right[
.white.bg-black[Political Economy of institutions]

  
  - labor dualism is an entrenched tradeoff maintained by managers and political elites to contain and to 'silence' workers
  
  &lt;br&gt;

  - cooperation between management and regular workers <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg> *destabilizing* effect (Thelen and Kume, 2006); gradual erosion of the industrial relations system (Palier and Thelen, 2010)
]


---

#  Non-Regular Employment: Definitions 

--

- Standard (&lt;b&gt;regular&lt;/b&gt;) employment: full-time &amp; indefinite

--

&lt;br&gt;

- ILO Part-Time Work Convention (1994): "A &lt;b&gt;part-time&lt;/b&gt; worker is an employed person whose normal hours of work are less than those of comparable full-time workers"

--

&lt;br&gt;

- For statistical purposes: part-time work is &lt;b&gt;&lt; 35 (30)&lt;/b&gt; hours per week

--

&lt;br&gt;

- `De-jure` definitions are problematic when dealing with specific institutional context (e.g. &lt;b&gt;Japanese&lt;/b&gt;)



---
#  What underpins labor dualism? 

--

- Collective bargaining rights (hence, union membership) is prevailing in industrial sector, but is uncommon for services

--

&lt;br&gt;

- Thus, services account for highest proportion of temporary workers

--

&lt;br&gt;

&lt;ru-blockquote&gt;Employers like to divide the labour market into the internal and external markets, since they want a buffer against the fluctuation and uncertainty of product demand and since they need to restrict the number and power of internal workers in order to suppress wage costs and need to maintain the flexibility of labour management"  (Ishikawa, 2001)&lt;/ru-blockquote&gt;

--

&lt;ru-blockquote&gt;"Employment protection for insiders remained relatively unchanged in Japan even after labor market reforms, whereas outsiders were exposed to a much higher risk of unemployment, low wages, and poor welfare benefits" (Song, 2012)&lt;/ru-blockquote&gt;



---

#  Causes of Labor Dualism in Japan 

--

- Post-bubble strategy of limiting the hiring of regular workers Regulars = long-term contracts + social benefits, Lower proportion of core workforce <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg> **curbing average labor costs** during economic downturns

--

&lt;br&gt;

- "Sharp **contraction of self-employment and family labor**, a rise in the numbers of the elderly seeking work, and the increase of job-seeking women previously not in the wage labor force" (Gordon, 2017). 

--

&lt;br&gt;

- **Negative externality of the departure from the stakeholder model** of corporate governance. While this model has not been completely abandoned, non-regular employees appear as *outsiders* whose interests are put in jeopardy in order to maintain the protection of *insiders* that include regular employees.


---

#  Continuation 

--


- "In Japan, political coalitions between conservative policymakers, large firms, and core regular workers were the driving force of the reinforcement of dualism and inequality by shielding labor market insiders from the pressure for regulatory reforms but extensively eroding regulations protecting outsiders for flexibility" (Song, 2012).

--

&lt;br&gt;

- Flexibilization of labor is not a problem *per se*, if it exists in the environment with low labor turnover costs and representative unions, as in Nordic countries (Song, 2012).

--

&lt;br&gt;

- "Non-regular employment [in Japan] does not play a role of a steppingstone to move toward better jobs like regular employment, but that of a 'dead-end' trap" (Witt and Jackson, 2016).

#  International Comparisons 

--

- Currently, proportion of non-regular employees is almost **40%**, their chances of switching to regular employment are **1.7 ~ 10.3 %** compared to 30% in the UK and 45% in Germany (Aoyagi and Ganelli, 2015) <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:blue;overflow:visible;position:relative;"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg> labor bifurcation

--

&lt;br&gt;

- In Japan "non-regular workers are paid only 56.8% of what regular employees earn on average as compared with 89.1% in France, 79.3% in Germany and 70.8% in Britain" (Japan Times, 2016).
